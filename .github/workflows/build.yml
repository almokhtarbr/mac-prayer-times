name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to build and release'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.tag || github.ref }}

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project PrayerTimes.xcodeproj -scheme PrayerTimes

      - name: Build
        run: |
          xcodebuild -project PrayerTimes.xcodeproj \
            -scheme PrayerTimes \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Create DMG
        run: |
          mkdir -p dmg-staging
          cp -R build/Build/Products/Release/PrayerTimes.app dmg-staging/
          ln -s /Applications dmg-staging/Applications
          hdiutil create -volname "Prayer Times" -srcfolder dmg-staging -ov -format UDZO PrayerTimes.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrayerTimes
          path: PrayerTimes.dmg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.tag || github.ref_name }}
          files: PrayerTimes.dmg
          generate_release_notes: true
