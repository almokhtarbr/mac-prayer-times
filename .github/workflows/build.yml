name: Build and Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.2.app/Contents/Developer

      - name: Resolve SPM dependencies
        run: xcodebuild -resolvePackageDependencies -project PrayerTimes.xcodeproj -scheme PrayerTimes

      - name: Build
        run: |
          xcodebuild -project PrayerTimes.xcodeproj \
            -scheme PrayerTimes \
            -configuration Release \
            -derivedDataPath build \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package
        run: |
          cd build/Build/Products/Release
          zip -r -y PrayerTimes.zip PrayerTimes.app

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PrayerTimes
          path: build/Build/Products/Release/PrayerTimes.zip

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/Build/Products/Release/PrayerTimes.zip
          generate_release_notes: true
